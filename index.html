---
layout: default
styles: <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
---
  <!-- map container -->
  <section class="fdb-block">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="row justify-content-center pb-5">
            <div class="col-12 col-lg-8 text-center">
              <h2> Attacks map </h2>
            </div>
          </div>

          <div class="center" id="map" style="width:100%; height:600px;"></div>
        </div>
      </div>
    </div>
  </section>
  <!-- attacks list -->
  <section class="fdb-block">
    <div class="container">
      <div class="row">
        <div class="col col-md-8">
        <h2>Attacks list</h2>
          <p class="text-h3">
            <ul class="post-list">
              {%- for attack in site.attacks -%}
              <li><a href="{{attack.url}}">{{attack.title}}</a></li>
              {%- endfor -%}
            </ul>
          </p>
        </div>
      </div>
    </div>
  </section>


<!-- add map scripts -->
 <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>
 <script src="assets/js/map.js" charset="utf-8"></script>
